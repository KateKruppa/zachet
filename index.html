<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js – Пять кубов</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; display: block; }
        button { padding: 10px; font-size: 16px; cursor: pointer; position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <button id="playMusic">Включить музыку</button>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);

            const background = new BABYLON.Layer("background", "forest.jpg", scene, true);
            background.texture.level = 1; // Яркость фона

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 1, Math.PI / 1, -13, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.8;
            

            function createBox(x, y, z, textureFile1, textureFile2, size) {
                const box = BABYLON.MeshBuilder.CreateBox("box", { size: size }, scene);
                box.position.set(x, y, z);

                
                const material = new BABYLON.StandardMaterial("material", scene);
                material.diffuseTexture = new BABYLON.Texture(textureFile1, scene);

                
                box.material = material;

                
                box.actionManager = new BABYLON.ActionManager(scene);
                box.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                        BABYLON.ActionManager.OnPointerDownTrigger, 
                        function () {
                            
                            box.material.diffuseTexture = new BABYLON.Texture(textureFile2, scene);
                        }
                    )
                );

                return box;
            }

            
            createBox(-2, 0, -6, "pic3.jpg", "pic6.jpg", 2);
            createBox(2, 0, -6, "pic2.jpg", "pic7.jpg", 2);
            createBox(0, 0, 0, "pic1.jpg", "pic9.jpg", 3);
            createBox(-2, 0, 6, "pic4.jpg", "pic8.jpg", 2);
            createBox(2, 0, 6, "pic5.jpg", "pic10.jpg", 2);


            
            const music = new BABYLON.Sound("backgroundMusic", "music.mp3", scene, null, {
                loop: true,
                autoplay: false,
                volume: 0.5
            });

            
            document.getElementById("playMusic").addEventListener("click", () => {
                if (music.isPlaying) {
                    music.stop();
                } else {
                    music.play();
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
