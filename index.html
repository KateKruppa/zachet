<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js – Пять кубов</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; display: block; }
        button { padding: 10px; font-size: 16px; cursor: pointer; position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <button id="playMusic">Включить музыку</button>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0,5, 1); // Синий фон

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.8;

            // Материал с текстурой
            const textureMaterial = new BABYLON.StandardMaterial("textureMaterial", scene);
            textureMaterial.diffuseTexture = new BABYLON.Texture("pic1.jpg", scene);

            // Обычный серый материал
            const defaultMaterial = new BABYLON.StandardMaterial("defaultMaterial", scene);
            defaultMaterial.diffuseColor = new BABYLON.Color3(0.0, 0.7, 0.7);

            // MultiMaterial для раздельных граней
            const multiMaterial = new BABYLON.MultiMaterial("multiMaterial", scene);
            multiMaterial.subMaterials.push(defaultMaterial); // 0: серый
            multiMaterial.subMaterials.push(textureMaterial); // 1: текстура

            // Функция создания куба с текстурой на передней грани
            function createBox(x, y, z) {
                const box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
                box.position.set(x, y, z);
                box.material = multiMaterial;

                // Назначаем материал для каждой грани
                box.subMeshes = [];
                box.subMeshes.push(new BABYLON.SubMesh(0, 0, box.getTotalVertices(), 0, 6, box));  // Грань 0 (обычная)
                box.subMeshes.push(new BABYLON.SubMesh(0, 0, box.getTotalVertices(), 6, 6, box));  // Грань 1 (обычная)
                box.subMeshes.push(new BABYLON.SubMesh(0, 0, box.getTotalVertices(), 12, 6, box)); // Грань 2 (обычная)
                box.subMeshes.push(new BABYLON.SubMesh(1, 0, box.getTotalVertices(), 18, 6, box)); // Грань 3 (ТЕКСТУРА – передняя)
                box.subMeshes.push(new BABYLON.SubMesh(0, 0, box.getTotalVertices(), 24, 6, box)); // Грань 4 (обычная)
                box.subMeshes.push(new BABYLON.SubMesh(0, 0, box.getTotalVertices(), 30, 6, box)); // Грань 5 (обычная)
                
                return box;
            }

            // Создаём 5 кубов в ряд
            createBox(-4, 0, 0);
            createBox(-2, 0, 0);
            createBox(0, 0, 0);
            createBox(2, 0, 0);
            createBox(4, 0, 0);

            // Добавляем музыку (без автозапуска)
            const music = new BABYLON.Sound("backgroundMusic", "music.mp3", scene, null, {
                loop: true,
                autoplay: false,
                volume: 0.5
            });

            // Включение музыки по кнопке
            document.getElementById("playMusic").addEventListener("click", () => {
                if (music.isPlaying) {
                    music.stop();
                } else {
                    music.play();
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
