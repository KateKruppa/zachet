<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js – Пять кубов</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 1); // Синий фон

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.8;

            // Загружаем текстуру
            const texture = new BABYLON.Texture("pic1.jpg", scene);
            const material = new BABYLON.StandardMaterial("boxMaterial", scene);
            material.diffuseTexture = texture;  // Назначаем текстуру

            // Функция для создания кубов с текстурой
            function createTexturedBox(name, position) {
                const box = BABYLON.MeshBuilder.CreateBox(name, {}, scene);
                box.position = position;
                box.material = material;

                // Устанавливаем одинаковые UV-координаты для всех граней
                const newUVs = [
                    0, 0,  1, 0,  1, 1,  0, 1,  // передняя грань
                    0, 0,  1, 1,  1, 0,  0, 1,  // задняя грань
                    0, 0,  1, 0,  1, 1,  0, 1,  // верхняя грань
                    0, 0,  1, 0,  1, 1,  0, 1,  // нижняя грань
                    0, 0,  1, 0,  1, 1,  0, 1,  // левая грань
                    0, 0,  1, 0,  1, 1,  0, 1   // правая грань
                ];
                box.setVerticesData(BABYLON.VertexBuffer.UVKind, newUVs);

                return box;
            }

            // Создаём пять кубов с текстурой
            createTexturedBox("box1", new BABYLON.Vector3(2.5, 1, 0));
            createTexturedBox("box2", new BABYLON.Vector3(-2.5, 1, 0));
            createTexturedBox("box3", new BABYLON.Vector3(0, 1, 2.5));
            createTexturedBox("box4", new BABYLON.Vector3(0, 1, -2.5));
            createTexturedBox("box5", new BABYLON.Vector3(-2.5, 1, -2.5));

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
