<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js – Три куба</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 1); // Синий фон

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 3, 8, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.8;

            // Создаём три куба
            const box1 = BABYLON.MeshBuilder.CreateBox("box1", {}, scene);
            box1.position = new BABYLON.Vector3(2.5, 1, 0);

            const box2 = BABYLON.MeshBuilder.CreateBox("box2", {}, scene);
            box2.position = new BABYLON.Vector3(-2.5, 1, 0);

            const box3 = BABYLON.MeshBuilder.CreateBox("box3", {}, scene);
            box3.position = new BABYLON.Vector3(0, 1, 2.5);

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
