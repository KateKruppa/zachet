<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js – Пять кубов</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; display: block; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="playMusic" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
        Включить музыку
    </button>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 1); // Синий фон

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.8;

            // Функция создания куба с правильной текстурой
            function createCorrectedTexturedBox(name, position) {
                const box = BABYLON.MeshBuilder.CreateBox(name, {}, scene);
                const texture = new BABYLON.Texture("pic1.jpg", scene);
                texture.uScale = -1;  // Инверсия текстуры по горизонтали
                texture.vScale = -1;  // Инверсия текстуры по вертикали

                const material = new BABYLON.StandardMaterial(name + "Material", scene);
                material.diffuseTexture = texture;

                box.material = material;
                box.position = position;

                return box;
            }

            // Создаём пять кубов с правильной текстурой
            createCorrectedTexturedBox("box1", new BABYLON.Vector3(2.5, 1, 0));
            createCorrectedTexturedBox("box2", new BABYLON.Vector3(-2.5, 1, 0));
            createCorrectedTexturedBox("box3", new BABYLON.Vector3(0, 1, 2.5));
            createCorrectedTexturedBox("box4", new BABYLON.Vector3(0, 1, -2.5));
            createCorrectedTexturedBox("box5", new BABYLON.Vector3(-2.5, 1, -2.5));

            // Добавляем музыку (без автозапуска)
            const music = new BABYLON.Sound("backgroundMusic", "music.mp3", scene, null, {
                loop: true,
                autoplay: false,
                volume: 0.5
            });

            // Запускаем музыку при нажатии кнопки
            document.getElementById("playMusic").addEventListener("click", () => {
                music.play();
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
